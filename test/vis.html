<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../lib/d3/d3.min.js"></script>
    <script src="../leaf.js"></script>
</head>
<body>
    <div id="visualisation"></div>
    <script>
        var vis = d3.select('#visualisation');
        var myLeaf = new Leaf({n:100,veins:[30.60,90],maxI:35});
        for(var i = 0 ; i < 100 ; i++) {
            myLeaf.grow();
        }
        vis.data(myLeaf.rows);
        var line = d3.svg.line()
                .x(function(d) { return d.marginX; })
                .y(function(d) { return d.marginY; })
                .interpolate("basis");

        vis.append("svg:path")
                .attr("d", line);


    </script>
</body>
</html>
